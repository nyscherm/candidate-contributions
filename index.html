<!Doctype html>
<html>
<head>
	<title>Presidential Campaign Contributions 2016</title>

	<link rel="stylesheet" type="text/css" href="main.css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand|Raleway|Merriweather" rel="stylesheet">
</head>
<body>
	<div class="container">
		<h1>Campaign Contributions to Presidentialâ€‹ Candidates during 2015-2016</h1>
		<div class="loader"></div>

			<div class="pie">Percent</div>
			<div class="text">Raw</div>
		</div>

			<div class="details"></div>

		<div class="box"><canvas id="pieChart"></canvas></div>
	</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

</body>
</html>
